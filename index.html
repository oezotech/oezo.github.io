<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Headset Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
            background-color: black;
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #video-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #logo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60vmin;
            height: 60vmin;
            z-index: 2;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        
        #oezo-logo {
            width: 100%;
            height: 100%;
        }
        
        .fade-out {
            opacity: 0 !important;
        }
        
        /* 确保视频在移动设备上正确全屏 */
        @media (orientation: portrait) {
            #video-bg {
                width: 100%;
                height: auto;
                min-height: 100%;
            }
        }
        
        @media (orientation: landscape) {
            #video-bg {
                width: auto;
                height: 100%;
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video-bg" autoplay muted>
            <source src="assets/vr_headset.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div
