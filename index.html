<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 更精确的viewport设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VR Headset Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
            background-color: black;
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #video-bg {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 确保视频始终覆盖整个容器 */
        }
        
        /* 简化媒体查询 - 只针对极端情况 */
        @media (max-aspect-ratio: 9/16) {
            /* 非常高的竖屏设备 */
            #video-bg {
                width: auto;
                height: 100%;
            }
        }
        
        @media (min-aspect-ratio: 16/9) {
            /* 非常宽的横屏设备 */
            #video-bg {
                width: 100%;
                height: auto;
            }
        }
        
        /* 其他原有样式保持不变 */
        #logo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60vmin;
            height: 60vmin;
            z-index: 2;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        
        #oezo-logo {
            width: 100%;
            height: 100%;
        }
        
        .fade-out {
            opacity: 0 !important;
        }
    </style>
</head>
<body>
    <!-- 保持原有HTML结构不变 -->
    <div id="video-container">
        <video id="video-bg" autoplay muted>
            <source src="assets/vr_headset.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div id="logo-container">
        <img id="oezo-logo" src="assets/oezo_logo.svg" alt="OEZO Logo">
    </div>
    
    <script>
        // 保持原有JavaScript不变
        document.addEventListener('DOMContentLoaded', function() {
            // ...原有代码...
        });
    </script>
</body>
</html>
