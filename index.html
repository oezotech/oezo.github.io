<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VR Headset Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
            background-color: black;
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #video-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        #skip-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(128, 128, 128, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 3;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #skip-button:hover {
            background-color: rgba(128, 128, 128, 0.8);
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video-bg" autoplay muted>
            <source src="assets/vr_headset.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div id="skip-button">×</div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video-bg');
            const skipButton = document.getElementById('skip-button');
            const videoContainer = document.getElementById('video-container');
            
            // 确保元素存在
            if (!video || !skipButton || !videoContainer) {
                console.error('Required elements not found');
                return;
            }
            
            // 动态调整视频尺寸
            function resizeVideo() {
                if (video.videoWidth > 0 && video.videoHeight > 0) {
                    video.style.width = '100%';
                    video.style.height = 'auto';
                }
            }
            
            // 视频元数据加载后调整尺寸
            video.addEventListener('loadedmetadata', resizeVideo);
            window.addEventListener('resize', resizeVideo);
            
            // 自动播放视频
            video.play().catch(e => console.log("Autoplay prevented:", e));
            
            // 视频播放结束后隐藏视频元素
            video.addEventListener('ended', function() {
                videoContainer.style.display = 'none';
            });
            
            // 跳过按钮功能
            skipButton.addEventListener('click', function(e) {
                e.stopPropagation();
                video.pause();
                videoContainer.style.display = 'none';
            });
            
            // 视频容器点击触发全屏
            videoContainer.addEventListener('click', function() {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    videoContainer.requestFullscreen().catch(e => {
                        console.log('Fullscreen error:', e);
                    });
                }
            });
            
            // 初始尝试全屏
            videoContainer.requestFullscreen().catch(e => {
                console.log('Initial fullscreen failed:', e);
            });
        });
    </script>
</body>
</html>
