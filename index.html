            width: 100%;

        #logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: auto;
            z-index: 100;
            pointer-events: none;
            opacity: 1;
            transition: opacity 1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .oezo-logo {
            width: 100%;
            height: auto;
            filter: invert(1) grayscale(1);
            opacity: 1;
        }
        
        #vr-scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            transition: opacity 1s ease;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 45, 0, 0.3);
            border-top: 5px solid #ff2d00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #ff2d00;
            font-size: 18px;
            font-weight: bold;
        }

        <!-- VR场景容器 -->

    <script>
        // 全局变量
        let scene, camera, renderer, model;
        
        // 初始化函数
        function init() {
            // 创建场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            
            // 创建相机
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.z = 5;
            
            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: false,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('vr-scene').appendChild(renderer.domElement);
            
            // 添加光源
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffdd99, 1);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
            
            // 加载模型
            loadModel();
            
            // 添加窗口大小变化监听
            window.addEventListener('resize', onWindowResize);
        }
        
        // 加载模型函数
        function loadModel() {
            // 使用GLTFLoader加载模型
            const loader = new THREE.GLTFLoader();
            
            // 加载名为vr_headset.glb的模型
            loader.load(
                'vr_headset.glb', // 确保文件名和路径正确
                (gltf) => {
                    model = gltf.scene;
                    scene.add(model);
                    
                    // 调整模型位置和大小 - 放大10倍
                    model.position.set(0, 0, 0);
                    model.scale.set(10, 10, 10); 
                    
                    // 添加边框效果
                    model.traverse((child) => {
                        if (child.isMesh) {
                            const edges = new THREE.EdgesGeometry(child.geometry);
                            const line = new THREE.LineSegments(
                                edges,
                                new THREE.LineBasicMaterial({ 
                                    color: 0xffffff,
                                    linewidth: 1
                                })
                            );
                            child.add(line);
                        }
                    });
                    
                    // 隐藏加载覆盖层
                    gsap.to("#loading-overlay", {
                        opacity: 0,
                        duration: 0.5,
                        onComplete: () => {
                            document.getElementById('loading-overlay').style.display = 'none';
                            
                            // 开始动画
                            startAnimation();
                        }
                    });
                },
                (xhr) => {
                    // 加载进度更新
                    const percent = Math.round((xhr.loaded / xhr.total) * 100);
                    document.querySelector('.loading-text').textContent = `加载中... ${percent}%`;
                },
                (error) => {
                    console.error('模型加载错误:', error);
                    document.querySelector('.loading-text').textContent = "模型加载失败";
                    
                    // 5秒后重试
                    setTimeout(loadModel, 5000);
                }
            );
        }
        
        // 开始动画
        function startAnimation() {
            // 模型和Logo同时出现
            gsap.to("#logo-container", {
                opacity: 1,
                duration: 0.5
            });
            
            // 2秒后Logo淡出
            setTimeout(() => {
                gsap.to("#logo-container", {
                    opacity: 0,
                    duration: 1,
                    ease: "power2.out"
                });
            }, 2000);
            
            // 模型旋转180°
            gsap.to(model.rotation, {
                y: Math.PI,
                duration: 2,
                ease: "power2.inOut",
                delay: 2.5
            });
            
            // 视角推进
            gsap.to(camera.position, {
                z: 1.5,
                duration: 2,
                ease: "power1.out",
                delay: 4.5
            });
        }
        
        // 窗口大小变化处理
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', () => {
            init();
            animate();
        });
    </script>
