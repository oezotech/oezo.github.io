<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VR Headset Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
            background-color: black;
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        
        #video-bg {
            width: 100%;
            height: auto;
            max-height: 100vh;
        }
        
        #logo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60vmin;
            height: 60vmin;
            z-index: 2;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        
        #oezo-logo {
            width: 100%;
            height: 100%;
        }
        
        .fade-out {
            opacity: 0 !important;
        }
        
        #skip-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(128, 128, 128, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 3;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #skip-button:hover {
            background-color: rgba(128, 128, 128, 0.8);
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video-bg" autoplay muted>
            <source src="assets/vr_headset.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div id="logo-container">
        <img id="oezo-logo" src="assets/oezo_logo.svg" alt="OEZO Logo">
    </div>
    
    <div id="skip-button">×</div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video-bg');
            const skipButton = document.getElementById('skip-button');
            
            // 动态调整视频尺寸
            function resizeVideo() {
                const container = document.getElementById('video-container');
                const containerWidth = container.clientWidth;
                const containerHeight = container.clientHeight;
                
                if (video.videoWidth > 0 && video.videoHeight > 0) {
                    const videoRatio = video.videoHeight / video.videoWidth;
                    video.style.width = containerWidth + 'px';
                    video.style.height = (containerWidth * videoRatio) + 'px';
                    
                    // 如果视频高度超过容器高度，则调整宽度保持完整显示
                    if (video.offsetHeight > containerHeight) {
                        const newWidth = containerHeight / videoRatio;
                        video.style.width = newWidth + 'px';
                        video.style.height = containerHeight + 'px';
                    }
                }
            }
            
            // 视频元数据加载后调整尺寸
            video.addEventListener('loadedmetadata', resizeVideo);
            window.addEventListener('resize', resizeVideo);
            
            // 尝试全屏
            function requestFullScreen() {
                const element = document.documentElement;
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.mozRequestFullScreen) {
                    element.mozRequestFullScreen();
                } else if (element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) {
                    element.msRequestFullscreen();
                }
            }
            
            // 自动播放视频
            video.play().catch(e => console.log("Autoplay prevented:", e));
            
            // 视频播放结束后隐藏视频元素
            video.addEventListener('ended', function() {
                document.getElementById('video-container').style.display = 'none';
            });
            
            // 1.5秒后淡出logo
            setTimeout(function() {
                const logo = document.getElementById('logo-container');
                logo.classList.add('fade-out');
                setTimeout(() => logo.remove(), 500);
            }, 1500);
            
            // 跳过按钮功能
            skipButton.addEventListener('click', function() {
                video.pause();
                document.getElementById('video-container').style.display = 'none';
                // 这里可以添加跳过后的操作，如跳转页面等
            });
            
            // 尝试全屏
            requestFullScreen();
        });
        
        // 点击任意位置全屏
        document.addEventListener('click', function() {
            const element = document.documentElement;
            if (element.requestFullscreen) {
                element.requestFullscreen();
            }
        });
    </script>
</body>
</html>
